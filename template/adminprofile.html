<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-edit {
            background-color: #008CBA; /* Blue */
        }
        .button-delete {
            background-color: #f44336; /* Red */
        }
        form {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 50%;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form class="d-flex">
        <button class="btn btn-primary" type="submit"><a href="/logoutadmin"    
           style="text-decoration: none;color:white;"> Logout</a></button>
      </form>
    <h1>Admin Panel</h1>
    <h2>Current Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Delete</th>
                <th>Edit/Update</th>
            </tr>
        </thead>
        <tbody>
            {{range $index, $user := .users}}
            <tr>
                <td>{{$user.ID}}</td>
                <td>{{$user.Name}}</td>
                <td>{{$user.Email}}</td>
                <td>
                    <a href="/deleteUser/{{$user.ID}}" class="button button-delete">Delete</a>
                </td>
                <td>
                    <form action="/updateUser/{{$user.ID}}" method="post">
                        <input type="text" name="updatedName" placeholder="New name">
                        <button type="submit" class="button button-edit">Update</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <h2>Create New User</h2>
    <form action="/createUser" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="fullname" placeholder="Enter name" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter Email" required>

        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Create User</button>
    </form>
</body>
